# src/main/resources/application.properties

# Customer Data Source
spring.datasource.customer.url=jdbc:mysql://localhost:3306/customer_db
spring.datasource.customer.username=root
spring.datasource.customer.password=root
spring.datasource.customer.driver-class-name=com.mysql.cj.jdbc.Driver

# Account Data Source
spring.datasource.account.url=jdbc:mysql://localhost:3306/account_db
spring.datasource.account.username=root
spring.datasource.account.password=root
spring.datasource.account.driver-class-name=com.mysql.cj.jdbc.Driver

# Card Data Source
spring.datasource.card.url=jdbc:mysql://localhost:3306/card_db
spring.datasource.card.username=root
spring.datasource.card.password=root
spring.datasource.card.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

# Enable debug logging for Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable debug logging for Spring Data JPA
logging.level.org.springframework.data.jpa=DEBUG